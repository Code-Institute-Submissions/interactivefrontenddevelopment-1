<!doctype html>
<html lang="en">

<!-- Head Start-->

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="assets/css/jquery.animatedheadline.css" />
	<title>Weather Forecast</title>
</head>
<!-- Head End -->

<!-- Body Start -->

<body>
	<!-- Navbar Start -->
	<div>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <!-- Top logo link-->
			<a class="navbar-brand" href="search.html">Weather Forecast</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
<!-- Navbar Menu -->
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home </a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="search.html">Location <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="forecast.html">Forecast</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

<!-- Centerpiece Start -->

	<!-- Background -->

	<div class="bg">
		<main role="main" class="container">
			<!-- Jumbotron -->
			<div class="jumbotron p-0">
				<div class="container-fluid">
					<div class="frontbackground">
                    <!-- Text Animation Start -->
						<div class="row textanimation">
							<div class="col-md-8 mx-auto">
								<section class="intro animate-slide">
									<h1 class="ah-headline">
										<span>Check the weather</span>
										<span class="ah-words-wrapper">
                <b class="is-visible">in London</b>
                <b>in Paris</b>
                <b>in Milan</b>
                <b>Anywhere</b>
            </span>
									</h1>
								</section>
							</div>
						</div>
					</div>

                    <!-- Weather data table Start -->
                    <!-- Search Box-->
					<div class="container">
						<div class="row">
							<div class="col-md-12 mx-auto">
								<header>
									<input type="text" autocomplete="off" class="search-box searchround" placeholder="Search..."/>
                                </header>
							</div>
						</div>
					</div>

					
                    <!-- First Row - Icon & Temp-->

					<div class="row">
						<div class="col-md-6 mx-auto table-responsive-md">
							<table class="table table-hover ">
								<tbody>
									<tr>
										<th>
											<div class="weathericon2"></div>
										</th>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-6 mx-auto table-responsive-md">
							<table class="table table-hover ">
								<tbody>
									<tr>
										<th>
											<div class="current">
												<div class="temp"></div>
											</div>
										</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<!-- Second Row - Location-->
					<div class="row">
						<div class="col-md-12 mx-auto table-responsive-md">
							<table class="table table-hover ">
								<tbody>
									<tr>
										<th>
											<section class="location">
												<div class="city"></div>
											</section>
										</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<!-- Third Row = Other weather info-->

					<div class="row">
						<div class="col-md-4 mx-auto table-responsive-md">
							<table class="table table-hover ">
								<thead>
									<tr>
										<th>
											<div class="weatherheading"> Current Time</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th>
											<section class="location">
												<div class="date searchdate"></div>
											</section>
										</th>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="col-md-4 mx-auto table-responsive-md">
							<table class="table table-hover ">
								<thead>
									<tr>
										<th>
											<div class="weatherheading"> Min/Max Temperature</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th>
											<div class="current">
												<div class="hi-low"></div>
											</div>
										</th>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="col-md-4 mx-auto table-responsive-md">
							<table class="table table-hover ">
								<thead>
									<tr>
										<th>
											<div class="weatherheading"> Outlook</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th>
											<div class="current">
												<div class="weather"></div>
											</div>
										</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<!-- Jumbotron End-->

				</div>
			</div>

		</main><!-- Main End -->

<!-- Footer Start -->
                    
		<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
			<div class="container text-center">
				<small>Copyright &copy; Weather Forecast</small>
			</div>
		</footer>
        <!-- Footer End -->
	</div>

 <!-- Required Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
    <!-- Local JS file for search.html -->
	<script src="assets/js/search.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- Script for animated headline -->
	<script src="assets/js/jquery.animatedheadline.min.js"></script>
</body>
<!-- Body End -->
</html>
