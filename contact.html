  <body>
    <div class="bg">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <button
          class="navbar-toggler"
          type="button"

          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <li class="nav-item">
              <a class="nav-link" href="search.html">Location</a>

              <a class="nav-link" href="contact.html"
                >Contact <span class="sr-only">(current)</span></a
              >
            </li>

          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>

      <main role="main" class="container">
        <form action="https://formspree.io/mzbjegry" method="POST">
          <input
            type="text"
            placeholder="Enter your first name"
            id="firstName"
            class="firstName"
          />
          <br /><br />
          <input
            type="text"
            placeholder="Enter your last name"
            id="lastName"
            class="lastName"
          />
          <br /><br />

          <input
            type="radio"
            id="male"
            name="gender"
            value="male"
            class="male"
          />
          Male

          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            class="female"
          />
          Female <br /><br />

          <input
            type="email"
            placeholder="Enter your email"
            id="email"
            class="email"
          />
          <br /><br />

          <input
            type="text"
            placeholder="Address"
            id="address"
            class="address"
          />
          <br /><br />

          <input type="checkbox" id="newsletter" class="newsletter" />Send me
          monthly newsletter <br /><br />

          <span>What would you like to say?</span>
          <br />
          <textarea id="query" rows="4" class="query"></textarea>
          <br /><br />

          <div class="status"></div>

          <button type="submit" class="submitbutton">Send</button>
        </form>

        <!-- onclick="sendContact();"-->
      </main>
      <!-- /.container -->
      <script

        crossorigin="anonymous"

      <script src="assets/js/contact.js"></script>
